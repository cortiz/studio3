## connection Properties
studio.repocitory.mongodb.connection.host=localhost
studio.repocitory.mongodb.connection.port=27017
studio.repocitory.mongodb.connection.db=craftercmsRepocitory
studio.repocitory.mongodb.connection.dbUser=
studio.repocitory.mongodb.connection.dbPassword=
studio.repocitory.mongodb.connection.connectionsPerHost=8
studio.repocitory.mongodb.connection.threadsAllowedToBlockForConnectionMultiplier=4
studio.repocitory.mongodb.connection.connectTimeout=1000
studio.repocitory.mongodb.connection.maxWaitTime=1500
studio.repocitory.mongodb.connection.autoConnectRetry=true
studio.repocitory.mongodb.connection.socketKeepAlive=true
studio.repocitory.mongodb.connection.slaveOk=true
studio.repocitory.mongodb.connection.replica.set=localhost:26017,localhost:28017,localhost:30017
# Exceptions are raised for network issues, and server errors; waits on a server for the write operation
studio.repocitory.mongodb.connection.writeConcern=SAFE
studio.repocitory.mongodb.connection.writeNumber=1
studio.repocitory.mongodb.connection.writeTimeout=0
studio.repocitory.mongodb.connection.writeFsync=true


