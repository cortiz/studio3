  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap@@min.css">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap-theme@@min.css">
    <link rel="stylesheet" href="lib/toastr/css/toastr@@min.css">
    
    <!-- build:css styles/studio.css -->

    <link rel="stylesheet" href="styles/dashboard.css">
    <link rel="stylesheet" href="styles/preview.css">

  <body ng-app="studio-ui@@dev">

    <!-- Add your site or application content here -->
    <div id="app-container" class="container-fluid" ng-view></div>
    
    <script src="lib/jquery/js/jquery@@min.js"></script>
    <script src="lib/toastr/js/toastr@@min.js"></script>
    <script src="lib/angular/js/angular@@min.js"></script>
    <script src="lib/angular-bootstrap/js/ui-bootstrap@@min.js"></script>
    <script src="lib/angular-resource/js/angular-resource@@min.js"></script>
    <script src="lib/angular-sanitize/js/angular-sanitize@@min.js"></script>
    <script src="lib/angular-cookies/js/angular-cookies@@min.js"></script>
    <script src="lib/angular-translate/js/angular-translate@@min.js"></script>
    <script src="lib/angular-translate-storage-cookie/js/angular-translate-storage-cookie@@min.js"></script>
    <script src="lib/angular-translate-storage-local/js/angular-translate-storage-local@@min.js"></script>
    <script src="lib/angular-translate-loader-static-files/js/angular-translate-loader-static-files@@min.js"></script>
    @@includeNgMocks
    @@includeTranslateErrorHandler
    @@includeAppDev

    <!-- build:js scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/common/common.js"></script>
    <script src="scripts/common/config.js"></script>
    <script src="scripts/common/directives/navigation.js"></script>
    <script src="scripts/common/services/repo.js"></script>
    <script src="scripts/dashboard/dashboard.js"></script>
    <script src="scripts/preview/preview.js"></script>
