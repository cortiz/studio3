
<!-- If this div is moved after the iframe, it won't be rendered! -->
<div id="authoring-tools" class="{{authoring.tools.state}}" style="height:{{authoring.tools.height}}%;">
    <div class="content">
    	<p class="intro">Element selected: [<span id="element-id">{{selectedElement}}</span>]</p>
        <form>
            <div>

            	<div ng-controller="OneCtrl">
                    <label for='view-locked'>
                        <input type='checkbox' name='changes' id='view-locked' ng-click="lockView()" />
                        <span>View as locked</span>
                    </label>
                </div>

                <div ng-controller="TwoCtrl">
                    <label for='view-readonly'>
                        <input type='checkbox' name='changes' id='view-readonly' ng-click="readOnlyView()" />
                        <span>View as read-only</span>
                    </label>
                </div>

                <div ng-controller="ThreeCtrl">
                    <label for='view-edit'>
                        <input type='checkbox' name='changes' id='view-edit' ng-click="editView()" />
                        <span>View as edit</span>
                    </label>
                </div>

            </div>
        </form>
    </div>
</div>

<editor-iframe frameborder="0" ng-src="{{authoring.site}}" height="{{100 - authoring.tools.height}}%" width="100%" />
