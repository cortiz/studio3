<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <base href="/">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Crafter Studio - Build and Manage Web Content</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <link rel="icon" href="src/images/icons/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap@@min.css">
        <link rel="stylesheet" href="lib/toastr/css/toastr@@min.css">

        <link rel="stylesheet" href="src/styles/studio.css">
    </head>

    <body id="studio" ng-app="studio-ui" ng-controller="AppCtrl">

        <div ui-view></div>

        <script src="lib/jquery/js/jquery@@min.js"></script>
        <script src="lib/toastr/js/toastr@@min.js"></script>
        <script src="lib/angular/js/angular@@min.js"></script>
        <script src="lib/angular-bootstrap/js/ui-bootstrap@@min.js"></script>
        <script src="lib/angular-cookies/js/angular-cookies@@min.js"></script>
        <script src="lib/angular-ui-router/js/angular-ui-router@@min.js"></script>
        <script src="lib/angular-translate/js/angular-translate@@min.js"></script>
        <script src="lib/angular-translate-storage-cookie/js/angular-translate-storage-cookie@@min.js"></script>
        <script src="lib/angular-translate-storage-local/js/angular-translate-storage-local@@min.js"></script>
        <script src="lib/angular-translate-loader-static-files/js/angular-translate-loader-static-files@@min.js"></script>
        @@includeTranslateErrorHandler

        <!-- build:js src/scripts/scripts.js -->
        <script src="src/main.js"></script>
        <script src="src/modules/common/main.js"></script>
        <script src="src/modules/common/scripts/directives.js"></script>
        <script src="src/modules/common/scripts/services.js"></script>
        <script src="src/modules/dashboard/main.js"></script>
        <script src="src/modules/authoring/main.js"></script>
        <script src="src/modules/login/main.js"></script>
        <!-- endbuild -->

        @@livereload

    </body>
</html>
