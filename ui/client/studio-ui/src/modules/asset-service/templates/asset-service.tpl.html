<div class="test-asset" ng-controller="AssetCtrl">

    <div class="side-column">
        <div class="list-actions">
            <h2>Actions</h2>
            <button class="btn btn-primary" ng-click="action='code'">Write Code</button>
            <button class="btn btn-primary" ng-click="action='upload'">Upload Asset</button>
        </div>
        <div class="list-assets">
            <h2>Assets</h2>
            <ul>
                <li class="asset-link" ng-repeat="asset in assetList">
                    <a class="button" ng-click="readAsset(asset.id)">{{asset.name}}</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-column">
        <div class="upload" ng-show="action=='upload'">
            <h1>Upload Asset</h1>
            <form   name="uploadForm"
                    novalidate
                    role="form"
                    ng-submit="uploadAsset(asset)">

                <div class="form-group">
                    <input  type="text"
                            class="form-control input-sm"
                            name="assetPath"
                            ng-model="asset.path"
                            placeholder="Parent ID"
                            required />

                    <input  type="text"
                            class="form-control input-sm"
                            name="assetName"
                            ng-model="asset.name"
                            placeholder="File name"
                            required />

                    <input  type="file"
                            class="form-control input-sm"
                            name="assetContent"
                            sdo-file-select="onFileSelect($files)"
                            required />

                </div>

                <div class="form-group">
                    <button type="submit"
                            class="btn btn-primary">Submit</button>
                </div>

            </form>
        </div>

        <div class="editor" ng-show="action=='code'">
            <h1>Write Code</h1>
            <div class="sample-buttons">
                <button class="btn btn-primary" ng-click="insertCode('xml')">Insert Sample XML</button>
                <button class="btn btn-primary" ng-click="insertCode('ftl')">Insert Sample FTL</button>
            </div>
            <form   name="addCode"
                    novalidate
                    role="form"
                    ng-submit="submitCode(code)">

                <pre id="code-editor" name="code-editor"></pre>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-primary" ng-click="reset()">Reset</button>
                </div>
            </form>
        </div>
    </div>

    <div class="view-section">
        <h1>Preview Section</h1>
        <div ng-model="assetContent"
             ng-show="assetContent">{{assetContent}}</div>
    </div>

</div>
