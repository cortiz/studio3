<div class="test-asset" ng-controller="AssetCtrl">

    <div class="side-column">
        <h1>Files</h1>

        <sdo-tree-navigation on-select="updateSelected(branch)"
                             sdo-plugin-src="crafter.studio-ui.plugins.tree-navigation"
                             tree-control="treeNav">
            </sdo-tree-navigation>
    </div>

    <div class="main-column">
        <div class="list-actions">
            <h1>Actions</h1>
            <div class="btn-group" ng-show="nodeSelected">
                <button class="btn btn-primary"
                        ng-class="{ 'active': action == 'create' }"
                        ng-click="action = 'create'"
                        ng-show="isFolder">Create</button>

                <button class="btn btn-primary"
                        ng-class="{ 'active': action == 'edit', 'border-left': true }"
                        ng-click="action = 'edit'"
                        ng-show="!isFolder">Edit</button>

                <button class="btn btn-primary"
                        ng-class="{ 'active': action == 'upload' }"
                        ng-click="action = 'upload'">Upload</button>
            </div>

            <button class="btn btn-primary"
                    ng-click="insertCode(fileType)"
                    ng-show="action == 'create' && (fileType == 'descriptor' || fileType == 'template')">Insert Sample Code</button>
        </div>


        <div class="upload" ng-show="action == 'upload'">

            <form   name="uploadAssetForm"
                    novalidate
                    role="form"
                    ng-submit="uploadAsset(asset)"
                    ng-show="fileType == 'asset'">

                <div class="form-group">
                    <input  type="text"
                            class="form-control input-sm"
                            name="assetPath"
                            ng-model="asset.path"
                            placeholder="Parent ID"
                            required />

                    <input  type="text"
                            class="form-control input-sm"
                            name="assetName"
                            ng-model="asset.name"
                            placeholder="File name"
                            required />

                    <input  type="file"
                            class="form-control input-sm"
                            name="assetContent"
                            sdo-file-select="onFileSelect($files)"
                            required />

                </div>

                <div class="form-group">
                    <button type="submit"
                            class="btn btn-primary">Submit</button>
                </div>
            </form>

            <form   name="uploadDescriptorForm"
                    novalidate
                    role="form"
                    ng-submit="uploadDescriptor(descriptor)"
                    ng-show="fileType == 'descriptor'">

                <div class="form-group">
                    <input  type="text"
                            class="form-control input-sm"
                            name="descContentTypeId"
                            ng-model="descriptor.content_type_id"
                            placeholder="Content Type ID"
                            required />

                    <input  type="text"
                            class="form-control input-sm"
                            name="descPath"
                            ng-model="descriptor.path"
                            placeholder="Parent ID"
                            required />

                    <input  type="text"
                            class="form-control input-sm"
                            name="descName"
                            ng-model="descriptor.name"
                            placeholder="File name"
                            required />

                    <input  type="file"
                            class="form-control input-sm"
                            name="descContent"
                            sdo-file-select="onFileSelect($files)"
                            required />

                </div>

                <div class="form-group">
                    <button type="submit"
                            class="btn btn-primary">Submit</button>
                </div>
            </form>

            <form   name="uploadTemplateForm"
                    novalidate
                    role="form"
                    ng-submit="uploadTemplate(template)"
                    ng-show="fileType == 'template'">

                <div class="form-group">
                    <input  type="text"
                            class="form-control input-sm"
                            name="tmplPath"
                            ng-model="template.path"
                            placeholder="Parent ID"
                            required />

                    <input  type="text"
                            class="form-control input-sm"
                            name="tmplName"
                            ng-model="template.name"
                            placeholder="File name"
                            required />

                    <input  type="file"
                            class="form-control input-sm"
                            name="tmplContent"
                            sdo-file-select="onFileSelect($files)"
                            required />

                </div>

                <div class="form-group">
                    <button type="submit"
                            class="btn btn-primary">Submit</button>
                </div>
            </form>

        </div>

        <div class="editor" ng-show="action == 'create' || action == 'edit'">
            <form   name="addCode"
                    novalidate
                    role="form"
                    ng-submit="submitCode()">

                <pre id="code-editor" name="code-editor"></pre>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-primary" ng-click="reset()">Reset</button>
                </div>
            </form>
        </div>

    </div>

</div>
