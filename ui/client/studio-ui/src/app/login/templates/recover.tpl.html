<div class="modal-dialog pwd-recovery">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" ng-click="cancel()">
                &times;
            </button>
            <h4 class="modal-title">Password Recovery</h4>
        </div>
        <div class="modal-body">
            <p>Enter your user name or email address to reset your password.</p>
            <form id="pwd-recovery-form" role="form">
                <div class="form-group">
                    <input type="text" class="form-control" id="recovery-id" placeholder="Username or Email Address">
                    <button type="submit" class="btn btn-primary" ng-click="reset()">Reset Password</button>
                    <button type="submit" class="btn btn-primary" ng-click="cancel()">Cancel</button>
                </div>
            </form>
        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
